<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">
		<link rel="stylesheet" href="../../../css/trip.css">
		<title>Task 6</title>
	</head>
	<body>
		<div class="steps">
			<div class="step-one">
				<h2 class="step-one__title">Оберіть транспорт</h2>
				<select id="transport-choice">
					<option value="150" selected>Слейпнiр</option>
					<option value="50">Драккар</option>
					<option value="100">Ярлбур</option>
				</select>
			</div>
			<div class="step-two">
				<h2 class="step-two__title">Оберіть харчування</h2>
				<label for="breakfast">сніданок
					<input type="checkbox" id="breakfast" class="step-two__food" value="15">
				</label>
				<label for="dinner">обід
					<input type="checkbox" id="dinner" class="step-two__food" value="25">
				</label>
				<label for="supper">вечеря
					<input type="checkbox" id="supper" class="step-two__food" value="40">
				</label>
			</div>
			<div class="step-three">
				<h2 class="step-three__title">Оберіть гіда</h2>
				<label for="guide-one">
					Тор
					<input value="50" name="myGuide" type="radio" id="guide-one" class="step-three__radio">
				</label>
				<label for="guide-two">
					Фрейя
					<input value="100" name="myGuide" type="radio" id="guide-two" class="step-three__radio">
				</label>
				<label for="guide-three">
					Хель
					<input value="25" name="myGuide" type="radio" id="guide-three" class="step-three__radio">
				</label>
			</div>
			<button type="button" class="step-submit">Підвердити вибір</button>
		</div>
		<div class="result">Загальна вартість <span class="summary-price"></span></div>
		<script src="../js/trip.js"></script>
	</body>
</html>
