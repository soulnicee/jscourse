		<script>

// ** 6 **
// Отримуємо дані
const quantityOfArticles = parseInt(prompt("Скільки абзаців вивести?", ""));
for (let i = 1; i <= quantityOfArticles; i++) {
  document.write(`<h1>Заголовок ${i}</h1>`);
  for (let j = 1; j <= i; j++) {
    document.write(`<p>Розділ ${i}, параграф ${j}</p>`);
  }
}
</script>
