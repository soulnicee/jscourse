		<script>

// ** 4 **
// Отримуємо дані
let counter = 1;
document.write(`<table style="border: 3px solid #000; padding: 1px;">`);
for (let i = 1; i <= 3; i++) {
  document.write(`<tr>`);
  for (let j = 1; j <= 3; j++) {
    document.write(`<td style="border: 2px solid #000; padding: 15px;">${counter}</td>`);
	 counter++
  }
  document.write(`</tr>`);
}
document.write(`</table>`);
</script>
