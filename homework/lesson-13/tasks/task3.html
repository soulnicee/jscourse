function wordsGame(word) {
  let letter
  let letterCounter = 0
  const wordEnd = word.length
  function getLetter() {
    if (wordEnd === letterCounter) {
      return "Game Over"
    }
    letter = word[letterCounter]
    letterCounter++
    return letter
  }
  return getLetter
}
