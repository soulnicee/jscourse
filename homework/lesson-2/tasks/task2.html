<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Task 2</title>
	</head>
	<body>
		<script>


// Введення даних. Отримуємо аргументи від користувача
const userBirthYear = parseInt(prompt('Введіть рік народження', '')),

// Проміжкові величини
   currentDate = new Date(),
	currentYear = currentDate.getFullYear();

// Виконання операцій
let userYearsLive = currentYear - userBirthYear

// Виводимо результат
document.write(
	`
		<p>
			Створінню ${userYearsLive} повних років. :(
		</p>
	`
)
	</script>
	</body>
</html>
